language: node_js

sudo: false
branches:
  only:
    - develop
    - master

notifications:
  email: false

cache:
  directories:
    - node_modules

node_js:
  - '0.12'

before_script:
  - npm install -g bower gulp
  - bower install
  - git config --global user.name "Travis CI"
  - git config --global user.email "ci@stomt.com"

script:
  - npm test

deploy:
  - provider: script
    script: gulp git-deploy --production
    skip_cleanup: true
    on:
      branch: master
